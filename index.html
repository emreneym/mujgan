<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müjgan QR Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .category {
            margin: 30px 0;
        }
        .category h2 {
            background-color: #f8f9fa;
            color: #212529;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-items {
            display: none;
            margin-top: 10px;
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            color: #212529;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-title {
            font-size: 20px;
            font-weight: bold;
        }
        .menu-price {
            font-size: 18px;
            color: #007bff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categories = document.querySelectorAll('.category h2');
            categories.forEach(category => {
                category.addEventListener('click', () => {
                    const menuItems = category.nextElementSibling;
                    menuItems.style.display = menuItems.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>
</head>
<body>
    <h1>Müjgan QR Menü</h1>

    <!-- Çaylar -->
    <div class="category">
        <h2>Çaylar</h2>
        <div class="menu-items">
            <div class="menu-item">
                <p class="menu-title">Çay</p>
                <p class="menu-price">20,00 TL</p>
            </div>
            <div class="menu-item">
                <p class="menu-title">Fincan Çay</p>
                <p class="menu-price">40,00 TL</p>
            </div>
            <div class="menu-item">
                <p class="menu-title">Bitki Çayları</p>
                <p class="menu-price">85,00 TL</p>
            </div>
        </div>
    </div>

</body>
</html>
